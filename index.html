        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #EAF6F6, #D1E8E2);
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: #4A90E2;
            color: white;
            border-bottom: 5px solid #4178C0;
            animation: fadeInDown 1s ease-out;
        }

        header h1 {
            font-size: 2.8rem;
            margin: 0;
            font-weight: 600;
        }

        header p {

            margin-top: 10px;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Card Styling */
        .section-card {
            background: white;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInUp 1.5s ease-out;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .section-card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #4A90E2;
        }

        .section-card p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Growbets Ad */
        .growbets-ad img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .growbets-ad img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: #4A90E2;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background: #3A78C8;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #4A90E2;
            color: white;
            font-size: 0.9rem;
            animation: fadeInUp 1.5s ease-out;
        }

        footer p {
            margin: 0;
        }
    </style>
